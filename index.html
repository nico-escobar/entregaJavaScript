<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELICIUS BURGERS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body class="container">
    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="index.html" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <img class="img-fluid" id="logo" src="fotos/logo.png" alt="logowich">
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="index.html" class="nav-link px-2 text-white"></a></li>
                </ul>

                <div class="text-end">
                    <button id="login" class="btn btn-warning">Login</button>
                    <button id="registro" class="btn btn-warning">Registrate</button>
                </div>
            </div>
        </div>
    </header>

    <hr>
    
    <div id="contenedorBurgers" class="row">
        <h4>Burgers</h4>
    </div>

    <hr>
    <div id="listado" class="row">
        <h4>Salsas</h4>
    </div>

    <hr>

    <h2>Carrito</h2>
    <h3>Valor<span id="total"></span></h3>
    <div class="d-flex flex-wrap align-items-center justify-content-center">
    <button class="btn colorBoton " id="verCarrito">Ver Carrito</button>
    <button class="btn colorBoton" id="vaciarCarrito">Vaciar Carrito</button>
    </div>    
    <div id="contenedorCarrito" class="row"></div>

    <hr>
    <div class="d-flex flex-wrap align-items-center justify-content-center">
    <button class="btn colorBoton " id="finalizarCompra">Finalizar Compra</button>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="main.js"></script>
</body>

</html>
